<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.9889b1fc551cc66f2457.svg" alt="Логотип Место" class="header__logo"></header><main class="main"><section class="profile"><button aria-label="Редактировать аватар" class="profile__avatar-btn button" type="button"><img src="images/avatar__image.bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя" class="profile__avatar"></button><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name">Жак-Ив Кустон</h1><p class="profile__description">Исследователь океана</p></div><button aria-label="Редактировать профиль" type="button" class="profile__edit-btn button"></button></div><button aria-label="Добавить место" type="button" class="profile__add-btn button"></button></section><section aria-label="Интересные места для посещения"><ul class="places"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022. Данил Симонов</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn button" type="button"></button><h2 class="popup__header">Редактировать профиль</h2><form action="/" class="form popup__form-data" id="form-edit-profile" name="formEditProfile" novalidate><label class="popup__form-field"><input id="name-input" class="popup__input popup__input_value_name" name="name" value="Имя" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-input-error popup__error"></span></label> <label class="popup__form-field"><input id="status-input" class="popup__input popup__input_value_status" name="about" value="О себе" placeholder="О себе" required minlength="2" maxlength="200"> <span class="status-input-error popup__error"></span></label></form><button type="submit" form="form-edit-profile" class="popup__save-btn button form-edit-profile-btn">Сохранить</button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn button" type="button"></button><h2 class="popup__header">Обновить аватар</h2><form action="/" class="form popup__form-avatar" id="form-edit-avatar" name="formEditAvatar" novalidate><label class="popup__form-field"><input id="avatar-input" class="popup__input popup__input_value_avatar" type="url" name="avatar" value="" placeholder="Ссылка на картинку" required> <span class="avatar-input-error popup__error"></span></label></form><button type="submit" form="form-edit-avatar" class="popup__save-btn button form-edit-avatar-btn">Сохранить</button></div></div><div class="popup popup_type_add-place"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn button" type="button"></button><h2 class="popup__header">Новое место</h2><form action="/" class="form popup__form-place" id="form-add-place" name="formAddPlace" novalidate><label class="popup__form-field"><input id="place-name-input" class="popup__input popup__input_value_place-name" name="name" value="" placeholder="Название места" required minlength="2" maxlength="30"> <span class="place-name-input-error popup__error"></span></label> <label class="popup__form-field"><input id="url-input" class="popup__input popup__input_value_url" type="url" name="link" value="" placeholder="Ссылка на картинку" required> <span class="url-input-error popup__error"></span></label></form><button type="submit" form="form-add-place" class="popup__save-btn button form-add-place-btn">Создать</button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_style_reset"><button aria-label="Закрыть" class="popup__close-btn button" type="button"></button><figure class="popup__img-block"><img src="#" alt="" class="popup__photo"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_delete-place"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn button" type="button"></button><h2 class="popup__header popup__header_type_delete">Вы уверены?</h2><form action="/" class="form popup__form-del" id="form-del-place" name="formDelPlace" novalidate></form><button type="submit" form="form-del-place" class="popup__save-btn button">Да</button></div></div><div class="popup popup__spinner"><div class="popup__spinner-container"><i><img src="images/loading.8bd7bd59df6e47c9faf6.jpg" alt="Аватар пользователя" class="popup__spiner-pic"></i></div></div><template class="places__template"><li class="places__items"><article class="place"><button type="button" class="place__img-btn button"><img src="#" alt="" class="place__photo"></button><div class="place__wrapper-name"><h2 class="place__name"></h2><div class="place__like-wrapper"><button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button> <span class="place__like-count"></span></div></div></article><button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button></li></template></body></html>
