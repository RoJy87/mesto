<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">

  <!-- Блок header -->

  <header class="header">
    <img src="./image/logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <!-- Блок main // profile -->

  <main class="main">

    <section class="profile">
      <img src="./image/avatar__image.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn button"></button>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-btn button"></button>
    </section>

    <!-- Блок places -->

    <section aria-label="Интересные места для посещения">
      <ul class="places">
        <li class="places__items">
          <article class="place">
            <img src="./image/place__karachaevsk.jpg" alt="Старинный храм г. Карачаевск" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Карачаевск</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
        <li class="places__items">
          <article class="place">
            <img src="./image/place__polka.jpg" alt="Мезмай - Орлинная полка" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Мезмай</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
        <li class="places__items">
          <article class="place">
            <img src="./image/place__elbrus.jpg" alt="Эльбрус" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Эльбрус</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
        <li class="places__items">
          <article class="place">
            <img src="./image/place__dombai.jpg" alt="Домбай" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Домбай</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
        <li class="places__items">
          <article class="place">
            <img src="./image/place__multinskoe.jpg" alt="Мультинское озеро Алтай" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Алтай</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
        <li class="places__items">
          <article class="place">
            <img src="./image/place__sayani.jpg" alt="Саяны горная цепь" class="place__photo">
            <div class="place__wrapper-name">
              <h2 class="place__name">Саяны горная цепь</h2>
              <button aria-label="Отметить мне нравиться" type="button" class="place__like-btn button"></button>
            </div>
          </article>
          <button aria-label="Удалить карточку" type="button" class="place__delete-btn button"></button>
        </li>
      </ul>
    </section>

  </main>

  <!-- Блок footer -->

  <footer class="footer">
    <p class="footer__copyright">&#169; 2022. Данил Симонов</p>
  </footer>

  <!-- Блок popup -->

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="/" class="form popup__form-data" id="form-edit-profile" name="formEditProfile" method="post">
        <input class="popup__form-field popup__form-field_value_name" tabindex="1" type="text" name="name" value="Имя"
          placeholder="Имя">
        <input class="popup__form-field popup__form-field_value_status" tabindex="2" type="text" name="status"
          value="О себе" placeholder="О себе">
      </form>
      <button type="submit" form="form-edit-profile" class="popup__save-btn button">Сохранить</button>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn button" type="button"></button>
      <h2 class="popup__header">Новое место</h2>
      <form action="/" class="form popup__form-place" id="form-add-place" name="formAddPlace" method="post">
        <input class="popup__form-field popup__form-field_value_place-name" tabindex="3" type="text" name="place-name" value=""
          placeholder="Название места">
        <input class="popup__form-field popup__form-field_value_url" tabindex="4" type="text" name="url"
          value="" placeholder="Ссылка на картинку">
      </form>
      <button type="submit" form="form-add-place" class="popup__save-btn button">Создать</button>
    </div>
  </div>

  <script src="./script/script.js" defer></script>
</body>

</html>
